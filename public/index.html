<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    .top-form {
      padding-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="top-form">
    <div class="form-horizontal">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="room-name" class="col-sm-4 control-label">房间名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="room-name" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="total-game-num" class="col-sm-4 control-label">总局数</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="total-game-num" placeholder="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <label for="room-name" class="control-label">地图宽度</label>
        <input type="text" class="form-control" id="room-name" placeholder="">
      </div>
    </div>
  </div>
  <button class="btn btn-default" type="button">创建</button>
</div>

<div id="result">
</div>
</div>
<script type="text/javascript" src="/index.js"></script>
</body>
</html>
